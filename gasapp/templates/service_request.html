{% extends 'base.html' %}
{% block content %}
<h2>Create Service Request</h2>
<form method="post" action="{% url 'create-service' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="type_of_service">Type of Service:</label>
    <select name="type_of_service" id="type_of_service" required>
        <option value="Gas Leakage">Gas Leakage</option>
        <option value="Installation">Installation</option>
        <option value="Maintenance">Maintenance</option>
        <option value="Other">Other</option>
    </select>
    <br><br>
    <label for="details">Details:</label>
    <textarea id="details" name="details" required></textarea>
    <br><br>
    <label for="file">Attach File (Optional):</label>
    <input type="file" id="file" name="file">
    <br><br>
    <button type="submit">Submit Request</button>
</form>
{% endblock %}
